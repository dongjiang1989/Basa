UserModelQRHandler :
  version : 0
  user_model_aconline_ds : online_usermodel_ac_ds
  user_model_nickonline_ds : online_usermodel_nick_ds
  user_model_acoffline_ds : offline_usermodel_ac_ds
  user_model_nickoffline_ds: offline_usermodel_nick_ds

PidDispatcher :
  map_file_path: /home/a/search/data/pid_bucketgroup.tdbm
  default_bucket_group: default

bucketTest :
  bktTestConfPath : /home/a/search/conf/bucket-conf.yaml
  bktTestConfReload : enabled
  bktConfRetryTimes : 100

QueryParserHandler :
  default_rowcount : 5
  max_rowcount : 500
  default_offset : 0
  # 去重时，每一个客户保留几条广告，原来叫 count_of_same
  max_ad_per_cust : 2
  query_name : queryk2

QueryPrepareHandler:
  # 给SN预留的条数
  spare_item_count : 3
  # 给前端预留的广告条数
  spare_item_count_fe : 3
  # 行为预测算法版本号
  bt_version: 2
  # rank算法版本号
  rank_version: 2
  # mufasa算法版本号
  mufasa_version: 2
  # qscore算法版本号
  qscore_version: 0
  alpha : 1.0
  # 外投排序biscore指数
  wt_bidscore_rate : 1.0
  # 外投排序defprice指数
  wt_price_rate : 0.5
  # 概率随机展现的可调参数
  random_alpha : 1000
  # 是否随机展现，用于QA的时候
  ad_random : 1
  # 对补足广告的折扣
  discount : 0.8
  # 最低价格
  smallest_price : 5
  bought_online_nick_ds : online_nicktable_ds
  bought_online_acookie_ds : online_actable_ds
  bought_offline_nick_ds : offline_nicktable_ds
  bought_offline_acookie_ds : offline_actable_ds
  white_list_path : /home/a/share/k2/rcc2/data/filter_rule.tdbm
  pid_filer_info_ds : pid_filer_info_ds
  uinode_info_ds : uinode_info_ds

SearchSNHandler:
  querysn_plan: queryk2

CrowdComposerSNHandler:
  crowdsn_plan: querycc

SearchDNHandler:
  querydn_plan: queryad

SearchItemGtSNHandler:
  item_gtsn_plan: queryigsn

SearchItemGtDNHandler:
  item_gtdn_plan: queryad 

DisplayControlHandler:
  dispctrl_def_max_frequency : 2
  dispctrl_ac_pv_feedback_datasource: ac_pv_feedback_ds
  dispctrl_nick_pv_feedback_datasource: nick_pv_feedback_ds

SearchCacheHandler : 
  search_cache_datasource : search_cache_ds
  # cache的广告数
  cache_adnum: 80
  # cache的版本号，当SN返回字段发生变化时，需要更新此版本号
  cache_version: 1
  cache_percent : 0
  cache_bucketid : 1007
  noncache_bucketid : 1008
  # # 对tair连续超时该次数时，降低对tair的访问次数 
  tair_failed_tolerance : 200
  # 连续超时次数后，按概率每该次数尝试访问一次tair
  tair_frequency_when_failed : 50

SortByEcpmHandler :

DisplayByRandomHandler :

